<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="vista-diaria">
<main class="agenda-container">
<div class="dias-semana" id="container-dias"></div>
</main>
<div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/agenda-app/pwabuilder-sw.js', { scope: '/agenda-app/' })
          .then(reg => console.log('Service Worker registrado com sucesso!', reg))
          .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/agenda-app/pwabuilder-sw.js', { scope: '/agenda-app/' })
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        });
}
</script>
</body>
