<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="vista-diaria">
    <main class="agenda-container">
        <div class="dias-semana" id="container-dias"></div>
    </main>
    <div id="toast" class="toast"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/agenda-app/pwabuilder-sw.js', { scope: '/agenda-app/' })
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        });
      }
    </script>
</body>
</html>
