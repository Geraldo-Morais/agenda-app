<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rotina Semanal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header class="main-header">
        <div class="titulo-container">
            <h1 id="titulo-principal"></h1>
            <span id="app-version"></span> </div>
        <div class="botoes-controle">
            <div class="theme-switcher">
                <button class="theme-btn" data-theme-set="default" title="Pétala"></button>
                <button class="theme-btn" data-theme-set="sunset" title="Pôr do Sol"></button>
                <button class="theme-btn" data-theme-set="ocean" title="Oceano"></button>
                <button class="theme-btn" data-theme-set="dark" title="Modo Escuro"></button>
            </div>
            <button id="btn-exportar" class="botao-secundario">Exportar Widget</button>
            <button id="btn-resetar" class="botao-secundario" style="display: none;">Resetar</button>
            <button id="btn-editar" class="botao">Editar</button>
            <a href="hoje.html" class="botao">Ver Apenas Hoje</a>
        </div>
    </header>

    <main class="agenda-container">
        <div class="dias-semana" id="container-dias"></div>
    </main>
    
    <div id="toast" class="toast"></div>

    <div id="modal-copiar" class="modal-overlay">
        <div class="modal-conteudo">
            <h3>Copiar atividades de:</h3>
            <ul id="lista-dias-copia"></ul>
            <button id="btn-add-avulso" class="botao">Adicionar Tarefa em Branco</button>
            <button id="btn-cancelar-copia" class="botao-secundario">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/agenda-app/pwabuilder-sw.js', { scope: '/agenda-app/' })
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        });
      }
    </script>
</body>
</html>
