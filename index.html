<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Rotina Semanal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <header class="main-header">
        <div class="titulo-principal-container">
            <h1 id="titulo-principal"></h1>
        </div>
        <div id="botoes-controle" class="botoes-controle">
            <button id="btn-editar" class="botao">Editar Atividades</button>
            <button id="btn-settings" class="botao">ðŸŽ¨</button>
        </div>
        <div id="botoes-edicao" class="botoes-controle" style="display: none;">
             <button id="btn-cancelar" class="botao">Cancelar</button>
             <button id="btn-salvar" class="botao salvar">Salvar</button>
        </div>
    </header>

    <main class="agenda-container">
        <div class="dias-semana" id="container-dias"></div>
    </main>
    
    <div id="toast" class="toast"></div>

    <div id="modal-copiar" class="modal-overlay">
        <div class="modal-conteudo">
            <h3>Copiar atividades de:</h3>
            <ul id="lista-dias-copia"></ul>
            <button id="btn-add-avulso" class="botao">Adicionar Tarefa em Branco</button>
            <button id="btn-cancelar-copia" class="botao-secundario">Cancelar</button>
        </div>
    </div>

    <div id="modal-settings" class="modal-overlay">
        <div class="modal-conteudo">
            <button id="btn-fechar-settings" class="botao-fechar-modal">X</button>
            <h3>ConfiguraÃ§Ãµes de Tema</h3>
            <div class="sync-container">
                <label for="sync-theme-checkbox" class="sync-label">Sincronizar Tema</label>
                <label class="switch">
                    <input type="checkbox" id="sync-theme-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn" data-theme-set="default" title="PÃ©tala"></button>
                <button class="theme-btn" data-theme-set="sunset" title="PÃ´r do Sol"></button>
                <button class="theme-btn" data-theme-set="ocean" title="Oceano"></button>
                <button class="theme-btn" data-theme-set="dark" title="Modo Escuro"></button>
            </div>
        </div>
    </div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/agenda-app/pwabuilder-sw.js', { scope: '/agenda-app/' })
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        });
      }
    </script>
</body>
</html>
