<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Rotina Semanal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="audio.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="corpo-principal">

    <div id="loader" class="loader-overlay ativo">
        <div class="loader-spinner"></div>
    </div>

    <header class="main-header">
        <div class="titulo-principal-container">
            <h1 id="titulo-principal"></h1>
        </div>
        <div id="botoes-controle" class="botoes-controle">
            <button id="btn-editar" class="botao">Editar Atividades</button>
            <button id="btn-settings" class="botao">üé®</button>
        </div>
        <div id="botoes-edicao-selecao" class="botoes-controle" style="display: none;">
             <button id="btn-cancelar-selecao" class="botao">Cancelar</button>
        </div>
    </header>

    <main class="agenda-container">
        <div class="dias-semana" id="container-dias"></div>
    </main>
    
    <div id="toast" class="toast"></div>
    <div id="modal-parabens" class="modal-overlay">
        <div class="modal-conteudo parabens-modal">
            <h2>Parab√©ns!</h2>
            <p id="mensagem-parabens">Voc√™ concluiu todas as suas metas de hoje!</p>
            <button id="btn-fechar-parabens" class="botao">Fechar</button>
        </div>
    </div>

    <div id="modal-settings" class="modal-overlay">
        <div class="modal-conteudo">
            <button class="botao-fechar-modal">X</button>
            <h3>Configura√ß√µes de Tema</h3>
            <div class="theme-switcher">
                <button class="theme-btn" data-theme-set="default" title="P√©tala"></button>
                <button class="theme-btn" data-theme-set="sunset" title="P√¥r do Sol"></button>
                <button class="theme-btn" data-theme-set="ocean" title="Oceano"></button>
                <button class="theme-btn" data-theme-set="forest" title="Floresta"></button>
                <button class="theme-btn" data-theme-set="dark" title="Modo Escuro"></button>
            </div>
            <hr style="width:100%; border-color:rgba(0,0,0,0.1); margin: 1.5rem 0;">
            <div class="backup-container">
                <h3>Backup e Restaura√ß√£o</h3>
                <p>Salve sua rotina ou restaure a partir de um arquivo.</p>
                <div class="botoes-acao-modal">
                    <button id="btn-exportar" class="botao-modal">Exportar</button>
                    <button id="btn-importar" class="botao-modal">Importar</button>
                    <input type="file" id="input-import-file" style="display: none;" accept=".json">
                </div>
            </div>
            <hr style="width:100%; border-color:rgba(0,0,0,0.1); margin: 1.5rem 0;">
            <div class="sound-container">
                <h3>Som</h3>
                <label class="switch">
                    <input type="checkbox" id="sound-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="modal-editar-dia" class="modal-overlay">
        <div class="modal-conteudo">
            <button class="botao-fechar-modal">X</button>
            <h3 id="titulo-modal-edicao"></h3>
            <div id="conteudo-modal-edicao" class="conteudo-modal-edicao">
                </div>
            <div id="rodape-modal-edicao" class="rodape-modal-edicao">
                <button id="btn-add-atividade-modal" class="botao-modal add">Adicionar Atividade</button>
                <div class="botoes-acao-modal">
                    <button id="btn-cancelar-edicao-modal" class="botao-modal">Cancelar</button>
                    <button id="btn-salvar-edicao-modal" class="botao-modal salvar">Salvar Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-detalhes-atividade" class="modal-overlay">
        <div class="modal-conteudo">
            <button class="botao-fechar-modal">X</button>
            <h3 id="detalhes-titulo"></h3>
            <p id="detalhes-horario"></p>
            <textarea id="detalhes-notas" placeholder="Adicione suas notas aqui..."></textarea>
            <div class="botoes-acao-modal">
                <button id="btn-salvar-notas" class="botao-modal salvar">Salvar Notas</button>
                <button id="btn-concluir-tarefa" class="botao-modal">Marcar como Conclu√≠da</button>
            </div>
        </div>
    </div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('pwabuilder-sw.js', { scope: '/' })
            .then(reg => console.log('Service Worker registrado com sucesso!', reg))
            .catch(err => console.log('Falha ao registrar o Service Worker:', err));
        });
      }
    </script>
</body>
</html>
